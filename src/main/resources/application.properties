spring.application.name=booking-system
server.port=8081

# Corrected PostgreSQL DataSource URL
spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_booking_system?currentSchema=bus_app
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate and JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase changelog path
spring.liquibase.change-log=classpath:db/liquibase/changelog/master.xml

# JWT Secret Key for security
security.jwt.secret-key=242GW6E2R4G25ER7G2WR7G25R7G27G2WE7RG2WE7RGW



